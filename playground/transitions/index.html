<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../../src/styles/all.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../../src/modules/drag.js"></script>

</head><body>

  <div class="row">
    <div id="c1" class="card">
      <div class="rotate-box">
        <div class="face">DRAGGABLE</div>
      </div>
    </div>
    <div id="c2" class="card lifted">
      <div class="rotate-box">
        <div class="face">LIFTED</div>
      </div>
    </div>
    <div id="c3" class="card">
      <div class="rotate-box">
        <div class="face">TRANSITION</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="c4" class="card lifted lean-left">
      <div class="rotate-box">
        <div class="face">LEAN LEFT</div>
      </div>
    </div>
    <div id="c5" class="card lifted lean-right">
      <div class="rotate-box">
        <div class="face">LEAN RIGHT</div>
      </div>
    </div>
    <div id="c6" class="card lifted lean-left">
      <div class="rotate-box">
        <div class="face">TRANSITION</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="c7" class="card lifted lean-top">
      <div class="rotate-box">
        <div class="face">LEAN TOP</div>
      </div>
    </div>
    <div id="c8" class="card lifted lean-bottom">
      <div class="rotate-box">
        <div class="face">LEAN BOTTOM</div>
      </div>
    </div>
    <div id="c9" class="card lifted lean-top">
      <div class="rotate-box">
        <div class="face">TRANSITION</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="c10" class="card lifted lean-top-left">
      <div class="rotate-box">
        <div class="face">LEAN TOP LEFT</div>
      </div>
    </div>
    <div id="c11" class="card lifted lean-top-right">
      <div class="rotate-box">
        <div class="face">LEAN TOP RIGHT</div>
      </div>
    </div>
    <div id="c12" class="card lifted lean-top-left">
      <div class="rotate-box">
        <div class="face">TRANSITION</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="c13" class="card lifted lean-bottom-left">
      <div class="rotate-box">
        <div class="face">LEAN BOTTOM LEFT</div>
      </div>
    </div>
    <div id="c14" class="card lifted lean-bottom-right">
      <div class="rotate-box">
        <div class="face">LEAN BOTTOM RIGHT</div>
      </div>
    </div>
    <div id="c15" class="card lifted lean-bottom-left">
      <div class="rotate-box">
        <div class="face">TRANSITION</div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="play.js"></script>

  <style>
    .row {
      display: flex;
    }
    .card {
      height: 218px;
      margin: 40px;
      width: 150px;
    }
    .card .face {
      background-color: #fafafa;
    }
  </style>

</body></html>
